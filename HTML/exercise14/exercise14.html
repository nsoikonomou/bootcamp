<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>'Ασκηση 14</title>
</head>

<body>
<h1>Registration Form</h1>


<form style="width:400px">
  <fieldset>
    <legend>Personal Data</legend>
    <table>
    <tr>
      <td>username:</td>
      <td><input type="text" required></td>
    </tr>
    <tr>
      <td>password:</td>
      <td><input type="password" required></td>
    </tr>
  <tr>
    <td>preferences:</td>
    <td>
    <select>
      <option>---------</option>
      <option>option1</option>
      <option>option2</option>
      <option>option3</option>
    </select>
    </td>
  </tr>
  <tr>
    <td>gender:</td>
    <td>
      <input type="radio" required>&nbsp;Male&nbsp;&nbsp;<input type="radio">&nbsp;Female
    </td>
  </tr>
  <tr>
    <td>age:</td>
    <td>
    <input type="checkbox" value="Register" required>
    </td>
  </tr>

  <tr>
  <td></td>
  <td>
  <input type="submit" value="Register"/>&nbsp;<input type="reset" value="Clear Fields"/>
  </td>
  </tr>
  </table>
    </fieldset>
</form>


</body>
</html>
